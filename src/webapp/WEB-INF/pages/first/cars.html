<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Color</th>
        <th>Engine</th>
        <th>Doors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars:${cars}">
        <td th:text="${cars.color}"/>
        <td th:text="${cars.engine}"/>
        <td th:text="${cars.doors}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
